[workspace]
resolver = "2"
members = [
  "rust-script",
  "derive",
]

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
godot = { git = "https://github.com/titannano/gdext", rev = "7fd1be904efccd71a9eb980c2e6fffa2d8705ec4" }
itertools = "0.10.3"
rand = "0.8.5"
darling = { version = "0.20.3" }
proc-macro2 = "1.0.68"
quote = "1.0.33"
syn = "2.0.38"
const-str = "0.5.6"

godot-rust-script-derive = { path = "derive" }
tests-scripts-lib = { path = "tests-scripts-lib" }
