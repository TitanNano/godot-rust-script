[workspace]
resolver = "2"
members = [
  "rust-script",
  "derive",
]

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
godot = { git = "https://github.com/titannano/gdext", rev = "e3644a0348b4d6fe952007cebd94d1d3f5ddfd86" }
itertools = "0.10.3"
abi_stable = { version = "0.11.2", default-features = false }
rand = "0.8.5"
darling = { version = "0.20.3" }
proc-macro2 = "1.0.68"
quote = "1.0.33"
syn = "2.0.38"
const-str = "0.5.6"

godot-rust-script-derive = { path = "derive" }
tests-scripts-lib = { path = "tests-scripts-lib" }
